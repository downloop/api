---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: downloop
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/downloop/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: downloop.downloop-downloop.credentials.postgresql.acid.zalan.do
                  key: username
                  optional: false
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: downloop.downloop-downloop.credentials.postgresql.acid.zalan.do
                  key: password
                  optional:
                    false 
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: downloop
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
